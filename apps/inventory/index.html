<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inventory-app">
        <h1><i class="fas fa-boxes"></i> Inventory Tracker</h1>
        
        <!-- Add Item Form -->
        <div class="card">
            <h2>Add New Item</h2>
            <form id="add-form">
                <input type="text" id="item-name" placeholder="Item name" required>
                <input type="number" id="item-qty" placeholder="Quantity" min="1" required>
                <button type="submit" class="btn"><i class="fas fa-plus"></i> Add</button>
            </form>
        </div>
        
        <!-- Inventory List -->
        <div class="card">
            <h2>Current Inventory</h2>
            <div id="inventory-list">
                <p class="empty">No items yet. Add your first item!</p>
                <p class="empty">or not ahah ðŸ˜œ</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
