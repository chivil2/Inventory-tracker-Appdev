<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="categories-app">
        <h1><i class="fas fa-tags"></i> Item Categories</h1>
        
        <!-- Add Category Form -->
        <div class="card">
            <h2>Add New Category</h2>
            <form id="add-category-form">
                <input type="text" id="category-name" placeholder="Category name" required>
                <button type="submit" class="btn"><i class="fas fa-plus"></i>Add Category</button>
            </form>
        </div>
        
        <!-- Categories List -->
        <div class="card">
            <h2>Current Categories</h2>
            <div id="categories-list">
                <p class="empty">No categories yet. Add your first category!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
