<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="orders-app">
        <h1><i class="fas fa-shopping-cart"></i> Order Management</h1>
        
        <!-- Add Order Form -->
        <div class="card">
            <h2>Add New Order</h2>
            <form id="add-order-form">
                <input type="text" id="customer-name" placeholder="Customer name" required>
                <input type="text" id="order-details" placeholder="Order details" required>
                <button type="submit" class="btn"><i class="fas fa-plus"></i>Add Order</button>
            </form>
        </div>
        
        <!-- Orders List -->
        <div class="card">
            <h2>Current Orders</h2>
            <div id="orders-list">
                <p class="empty">No orders yet. Add your first order!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
